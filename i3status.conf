general {
    colors = true
        interval = 1
}

order += "group misc"
order += "disk /home"
order += "group inet"
order += "group bat"
order += "group cpu"
order += "group time"

group misc {
    button_next = 1

        external_script {
            script_path = "~/.local/bin/corona"
        }

    uptime {}

}

wireless _first_ {
    format_up = "W:(%quality %essid)%ip"
        format_down = ""
}

group inet {
    button_next = 1

        online_status {
        }

    frame inet {
        wifi {}

        ethernet _first_ {
# if you use %speed, i3status requires root privileges
            format_up = "ðŸ–§ : %ip (%speed)"
                format_down = ""
        }
    }
}

