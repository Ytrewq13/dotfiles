group cpu {
    min_length = 4
        button_next = 1
        cpu_temperature 0 {
            format = "%degreesÂ°C"
        }
    cpu_usage {
        format = "%usage"
    }
}

disk "/home" {
    format = "%avail"
}

group time {
    button_next = 1

        tztime local {
            format = "%a %F %T"
        }

    tztime china {
        format = "CST %F %T"
            timezone = "Asia/Shanghai"
    }
}
